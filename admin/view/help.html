          <h3>Dody Johanjaya</h3>
          <h5>Adventurer</h5>
        </div>
      </div>
      <div class="dashboard-menu-toggle">
        <button class="dashboard-toggle" data-toggle="collapse" data-target="#dashboard-menu"><span class="fa fa-bars"></span></button>
      </div>
      <div class="dashboard-menu collapse" id="dashboard-menu">
        <nav id="mainmenu">
          <ul>
            <li><a href="dashboard.html"><span class="fa fa-dashboard"></span>Dashboard</a></li>
            <li><a href="order.html"><span class="fa fa-briefcase"></span>Order</li>

  <section id="content">
    <div class="dashboard-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="dashboard-title">
              <h1>Help</h1>
              <div class="dashboard-tools">
                <div class="breadcrumbs">
                  <ul>
                    <li><a href="#">Home</a></li>
                    <li>Help</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-7">

            <div class="widget" id="help">
              <div class="widget-header">
                <h3>Contact Gomodo Team</h3>
              </div>
              <div class="widget-content">
                <div class="widget-form">
                  <form action="#">
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" id="title" name="title" value="Pending Payment Issue" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea id="message" name="message" class="form-control" rows="4">Hi Gomodo Team, I have some pending payment issue #123425314251. Please check it in the bank statement. Screenshot attached.</textarea>
                    </div>
                    <div class="form-group">
                      <label for="screenshot">Screenshot</label>
                      <div class="form-control form-custom-file">
                        <input type="file" id="screenshot" name="screenshot" class="form-control-file" />
                      </div>
                    </div>
                    <div class="text-right">
                      <button type="submit" class="btn btn-submit btn-primary no-margin">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
