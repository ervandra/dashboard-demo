<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Gomodo">
  <meta name="author" content="Ervandra Halim">
  <link rel="icon" href="favicon.ico">
  <title>Login | Gomodo</title>
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
  <link href="../lib/css/fontface.min.css" rel="stylesheet">
  <link href="../css/frontpage.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
</head>

<body>
  <div class="hero full" id="login">
    <div class="panel login-panel">
      <div class="logo">
        <a href="#"><img src="../img/logo.png" alt="GOMODO"></a>
      </div>
      <div class="form login-form">
        <form>
          <div class="form-group">
            <div class="form-with-icon">
              <span class="form-icon"><span class="fa fa-user-circle-o"></span></span>
              <input type="text" class="form-control is-valid" id="username" name="username" placeholder="Username" aria-label="Username" required/>
            </div>
          </div>
          <div class="form-group">
            <div class="password-viewer form-with-icon">
              <span class="form-icon"><span class="fa fa-lock"></span></span>
              <input type="password" class="form-control is-invalid" id="password" name="password" placeholder="Password" aria-label="Password" required />
              <span class="form-icon password-viewer-icon"><span class="fa fa-eye"></span></span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <div class="d-flex justify-content-between">
            <p><a href="#">Forgot password?</a></p>
            <p><a href="#">Don't have account?</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../lib/js/jquery-slim.min.js"></script>
  <script src="../lib/js/bootstrap.min.js"></script>
  <script src="../js/client.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
